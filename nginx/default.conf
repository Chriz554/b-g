server {
    listen 8080;

    location / {
        proxy_pass http://current_app;
        proxy_set_header Host $host;
    }
}

upstream blue {
    server 127.0.0.1:9080;
}

upstream green {
    server 127.0.0.1:9081;
}

upstream current_app {
    server 127.0.0.1:9080;  # O 9081 seg√∫n el color activo
}