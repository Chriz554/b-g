name: Deploy Blue-Green

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 0: Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 0.5: Eliminar carpeta .git para evitar conflictos y permisos
      - name: Remove .git folder
        run: rm -rf .git

      # Paso 1: Test de conexi√≥n SSH
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          debug: true
          script: |
            echo "SSH Connection Successful!"

      # Paso 2: Subir archivos a la VM
      - name: Upload files to VM
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          source: "./"
          target: "~/Blue-Green"
          overwrite: true

      # Paso 3: Ejecutar scripts de despliegue
      - name: Execute deploy script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          script: |
            cd ~/Blue-Green/scripts
           
            bash switch.sh
